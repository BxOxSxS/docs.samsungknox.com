        <h1>Which Samsung devices support the harmonized container?</h1>
		<p>Samsung devices running Android O support the harmonized container. Currently, flagship Samsung devices, such as the S8, are targeted to receive Android O. Eventually, S7 devices may also get Android O.</p>
