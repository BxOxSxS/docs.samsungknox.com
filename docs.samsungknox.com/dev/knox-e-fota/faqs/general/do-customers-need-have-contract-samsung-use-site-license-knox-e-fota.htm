        <h1>Do customers need to have a contract with Samsung to use a site license for Knox E-FOTA?</h1>
        <p>No. Customers enter into contracts with their chosen MDM provider. MDM providers can resell Samsung Knox E-FOTA licenses on a per-site basis, at their discretion.</p>
