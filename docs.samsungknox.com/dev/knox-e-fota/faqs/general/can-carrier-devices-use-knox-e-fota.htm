        <h1>Can carrier devices use Knox E-FOTA?</h1>
        <p>Yes. In addition to Wi-Fi devices being able to use Knox E-FOTA, all carrier devices that use Samsung FOTA can also use Knox E-FOTA.</p>
        <p>Currently, only AT&amp;T and Verizon do not use Samsung FOTA.</p>
